{% load static %}
<!-- Sidenav Start -->
<style type="text/css">

        li .submenu{ 
            list-style: none; 
            margin: 0; 
            padding: 0; 
            padding-left: 1rem; 
            padding-right: 1rem;
        }
        .nav-link {
            font-weight: 500;
                color: var(--bs-dark);
        }
        .nav-link:hover {
            color: var(--bs-primary);
        }
        .active {
            color: var(--primary);
        }
            
    </style>
    
<div class="col-md-4">
        <center><img
                src="{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}{{ MEDIA_URL }}/default/default-avatar.png{% endif %}"
                style="border-radius: 50%" width="100" alt="User-image" id="user-img-profile"
                class="img-fluid"></center>
        <center>
                {% url 'update-avatar' as url %}
                <a class="nav-link {% if request.path == url %}active{% endif %}" href="{% url 'update-avatar' %}">Update Avatar</a>
        </center>
        <div class="mt-4 navbar-nav text-dark">
            <ul>
                {% url 'profile' as url %}
                <a href="{% url 'profile' %}" class="nav-link {% if request.path == url %}active{% endif %}">My Profile</a>
            </ul>
            <ul>
                {% url 'update-password' as url %}
                <a href="{% url 'update-password' %}" class="nav-link {% if request.path == url %}active{% endif %}">Update Password</a>
            </ul>
        </div>
</div>

<!-- Sidenav End -->
