{% extends "admin/base_site.html" %}
{% load static %}

{% block title %}Bulk User Creation | ESP Dashboard{% endblock %}

{% block branding %}Bulk User Creation | ESP Dashboard{% endblock %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <section id="content" class="content">
            <div class="row">
                <div class="col-12">
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <h4 class="card-title">Select CSV file to upload</h4>
                        </div>
                        <div class="card-body">
                            <div>
                                <form action="." method="POST" enctype="multipart/form-data">
                                    <p><label for="id_csv_upload">CSV upload:</label>
                                        <input type="file" name="csv_upload" required="" id="id_csv_upload"></p>
                                    {% csrf_token %}
                                    <button class="btn btn-primary" type="submit">Upload File</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <br class="clear">
                </div>
            </div>
        </section>
    </div>
</div>

{{ block.super }}
{% endblock %}
